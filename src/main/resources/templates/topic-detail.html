<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${topic.title}">Детали темы</title>
  <style>
    /* Фон страницы */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('/images/icon-detail.png') center/cover no-repeat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      color: #333;
    }

    /* Полупрозрачная карточка */
    .card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 800px;
      width: 100%;
      padding: 30px 40px;
    }

    .card h1 {
      margin-bottom: 20px;
      font-size: 2em;
      text-align: center;
      color: #2c3e50;
    }

    .content {
      line-height: 1.6;
      color: #444;
    }

    .content pre {
      background: #2d2d2d;
      color: #f8f8f2;
      padding: 15px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 20px 0;
    }

    .content code {
      font-family: Consolas, monospace;
    }

    /* Кнопки */
    .buttons {
      margin: 30px 0;
      text-align: center;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 0 10px;
      border-radius: 6px;
      font-weight: bold;
      color: #fff;
      transition: background-color 0.2s;
      text-decoration: none;
    }
    .test-btn { background: #28a745; }
    .test-btn:hover { background: #218838; }
    .video-btn { background: #6c757d; }
    .video-btn:hover { background: #5a6268; }

    .back {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #4CAF50;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .back:hover { text-decoration: underline; }
  </style>
</head>
<body>
<div class="card">
  <h1 th:text="${topic.title}">Название темы</h1>

  <div class="content" th:utext="${topic.content}">
    <!-- Здесь полный HTML-контент темы -->
  </div>

  <div class="buttons" th:if="${topic.type == 'theory'}">
    <a th:href="@{'/test/' + ${topic.id}}" class="btn test-btn">Пройти тест</a>
    <a th:href="${topic.videoUrl}" target="_blank" class="btn video-btn">Смотреть видео</a>
  </div>

  <a th:href="@{ / }" class="back">← Назад на главную</a>
</div>
</body>
</html>
