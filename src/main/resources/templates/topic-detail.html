<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${topic.title}">Детали темы</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 40px; }
    .container { background: #fff; max-width: 800px; margin: auto; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1 { margin-bottom: 20px; color: #333; }
    .content { line-height: 1.6; }
    pre { background: #2d2d2d; color: #f8f8f2; padding: 15px; border-radius: 5px; overflow-x: auto; margin: 20px 0; }
    code { font-family: Consolas, monospace; }
    .btn { display: inline-block; padding: 10px 20px; margin-top: 20px; border-radius: 5px; color: #fff; text-decoration: none; transition: .2s; }
    .test-btn { background: #28a745; }
    .test-btn:hover { background: #218838; }
    .video-btn { background: #6c757d; margin-left: 10px; }
    .video-btn:hover { background: #5a6268; }
    .back-link { display: block; margin-top: 30px; color: #4CAF50; text-decoration: none; }
  </style>
</head>
<body>
<div class="container">
  <h1 th:text="${topic.title}"></h1>

  <!-- Вся теория и вся практика лежат в поле content как HTML -->
  <div class="content" th:utext="${topic.content}"></div>

  <!-- Только для теории показываем кнопки -->
  <div th:if="${topic.type == 'theory'}">
    <a th:href="@{'/test/' + ${topic.id}}" class="btn test-btn">Пройти тест</a>
    <a th:href="${topic.videoUrl}" target="_blank" class="btn video-btn">Смотреть видео</a>
  </div>

  <!-- Для практики дополнительных ссылок не нужно,
       весь пример кода уже в content -->
  <a th:href="@{ / }" class="back-link">← Назад на главную</a>
</div>
</body>
</html>
