<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Детали темы</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
    h1, p {
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }
    a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 th:text="${topic.title}"></h1>
  <p th:text="${topic.content}"></p>
  <a th:href="${topic.videoUrl}" target="_blank">Смотреть видео</a>
</div>

</body>
</html>
