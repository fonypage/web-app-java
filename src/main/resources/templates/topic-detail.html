<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${topic.title}">Детали темы</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }
    .container {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    pre {
      background-color: #2d2d2d;
      color: #f8f8f2;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
    }

    code {
      font-family: 'Courier New', Courier, monospace;
      font-size: 15px;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
    }
    a.back-link {
      display: inline-block;
      margin-top: 20px;
      color: #4CAF50;
      text-decoration: none;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      text-decoration: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .video-btn {
      background-color: #6c757d;
    }

    .video-btn:hover {
      background-color: #5a6268;
    }

    .test-btn {
      background-color: #28a745;
    }

    .test-btn:hover {
      background-color: #218838;
    }

  </style>
</head>
<body>
<div class="container">
  <h1 th:text="${topic.title}"></h1>
  <p th:text="${topic.content}"></p>

  <div th:if="${topic.type == 'theory'}">
    <a th:href="@{'/test/' + ${topic.id}}" class="btn test-btn">Пройти тест</a>
    <a th:href="${topic.videoUrl}" target="_blank" class="btn video-btn">Смотреть видео</a>
  </div>


  <div th:if="${topic.type == 'practice'}">
    <p><strong>Пример кода:</strong></p>
    <pre><code th:utext="${topic.videoUrl}"></code></pre>
  </div>

  <a th:href="@{/}" class="back-link">← Назад на главную</a>
</div>
</body>
</html>
