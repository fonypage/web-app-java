<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Вход в админ-панель</title>
  <style>
    /* Фон страницы */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #2c3e50;
    }

    /* Окошко логина */
    .login-box {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 360px;
      text-align: center;
      animation: fadeIn 0.5s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .login-box .logo img {
      width: 60px;
      margin-bottom: 12px;
    }

    .login-box h2 {
      margin-bottom: 24px;
      color: #2c3e50;
      font-size: 1.6rem;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #2c3e50;
      font-size: 0.9rem;
    }
    .form-group input {
      width: 100%;
      padding: 12px 12px;
      border: 1px solid #ccd6e0;
      border-radius: 6px;
      background: #fafafa;
      color: #2c3e50;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .form-group input::placeholder {
      color: #999999;
      opacity: 1;
    }
    .form-group input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 5px rgba(59,130,246,0.4);
    }

    .form-group .icon {
      position: absolute;
      top: 36px;
      right: 12px;
      width: 20px;
      opacity: 0.6;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #3b82f6;
      border: none;
      border-radius: 6px;
      color: #ffffff;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #2563eb;
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }

    .note {
      margin-top: 16px;
      font-size: 0.85rem;
      color: #666666;
    }
  </style>
</head>
<body>
<div class="login-box">
  <div class="logo">
    <img th:src="@{/images/icon-admin.png}" alt="Admin">
  </div>
  <h2>Админ-панель</h2>
  <form th:action="@{/login}" method="post">
    <div class="form-group">
      <label for="username">Логин</label>
      <input type="text" id="username" name="username" placeholder="Введите логин" required>
      <img class="icon" th:src="@{/images/icon-login.png}" alt="User Icon">
    </div>
    <div class="form-group">
      <label for="password">Пароль</label>
      <input type="password" id="password" name="password" placeholder="Введите пароль" required>
      <img class="icon" th:src="@{/images/icon-password.png}" alt="Lock Icon">
    </div>
    <button type="submit">Войти</button>
  </form>
  <div class="note">Доступ только для администратора</div>
</div>
</body>
</html>
