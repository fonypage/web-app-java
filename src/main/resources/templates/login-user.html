<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход пользователя</title>
    <style>
        /* фон страницы */
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #e0f7fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #004d40;
        }

        /* контейнер формы */
        .login-box {
            background-color: #ffffff;
            padding: 50px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 380px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .login-box::before {
            content: "";
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(3,155,229,0.3) 0%, transparent 70%);
            transform: rotate(45deg);
        }
        .login-box * {
            position: relative;
            z-index: 1;
        }

        /* логотип */
        .login-box .logo img {
            width: 70px;
            margin-bottom: 16px;
        }

        /* заголовок */
        .login-box h2 {
            margin-bottom: 28px;
            color: #004d40;
            font-size: 1.8rem;
            letter-spacing: 1px;
        }

        /* поля */
        .form-group {
            margin-bottom: 24px;
            text-align: left;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #00796b;
            font-size: 0.9rem;
        }
        .form-group input {
            width: 100%;
            padding: 14px 12px;
            border: 1px solid #b2dfdb;
            border-radius: 8px;
            background: #f1f8e9;
            color: #004d40;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s, background 0.3s;
        }
        .form-group input::placeholder {
            color: #00796b;
            opacity: 0.8;
        }
        .form-group input:focus {
            border-color: #004d40;
            background: #e0f2f1;
        }
        .form-group .icon {
            position: absolute;
            top: 38px;
            right: 12px;
            width: 22px;
            opacity: 0.7;
        }

        /* кнопка */
        button {
            width: 100%;
            padding: 16px;
            background-color: #00796b;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #004d40;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }

        /* подсказка */
        .note {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #00796b;
        }
    </style>
</head>
<body>
<div class="login-box">
    <div class="logo">
        <img th:src="@{/images/logo-user.png}" alt="User Logo">
    </div>
    <h2>Пользовательский доступ</h2>
    <form th:action="@{/login-user}" method="post">
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" name="username" placeholder="Ваш логин" required>
            <img class="icon" th:src="@{/images/icon-login-user.png}" alt="User Icon">
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Ваш пароль" required>
            <img class="icon" th:src="@{/images/icon-user-lock.png}" alt="Lock Icon">
        </div>
        <button type="submit">Войти</button>
    </form>
    <div class="note">Пожалуйста, используйте учётные данные пользователя</div>
</div>
</body>
</html>
