<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Админ-панель</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .add-button {
      display: inline-block;
      margin-bottom: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }
    .add-button:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .action-buttons a {
      margin-right: 10px;
      padding: 6px 12px;
      border-radius: 4px;
      text-decoration: none;
      color: white;
    }
    .edit-btn {
      background-color: #2196F3;
    }
    .delete-btn {
      background-color: #f44336;
    }
    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #f44336;
      color: white;
      padding: 8px 14px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
    }
    .home-button:hover {
      background-color: #d32f2f;
    }

  </style>
</head>
<body>

<h1>Админ-панель: Темы</h1>

<a href="/" class="home-button">← На главную</a>
<a th:href="@{/admin/topics/new}" class="add-button">Добавить тему</a>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Название</th>
    <th>Тип</th>
    <th>Действия</th>
    <th>Просмотры (%)</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="topic : ${topics}">
    <td th:text="${topic.id}"></td>
    <td th:text="${topic.title}"></td>
    <td th:text="${topic.type}"></td>
    <td class="action-buttons">
      <a th:href="@{'/admin/topics/edit/' + ${topic.id}}" class="edit-btn">Изменить</a>
      <a th:href="@{'/admin/topics/delete/' + ${topic.id}}" class="delete-btn"
         onclick="return confirm('Вы уверены, что хотите удалить эту тему?')">Удалить</a>
    </td>
    <td th:text="${(topic.views * 100) / totalViews} + '%'"></td>

  </tr>
  </tbody>
</table>

</body>
</html>
