<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Пройти тест</title>
  <style>
    /* Фон всей страницы */
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: Arial, sans-serif;
      background: url('/images/test-bg.png') center/cover no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      color: #333;
    }

    /* Полупрозрачная карточка */
    .card {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(6px);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 100%;
      padding: 30px 40px;
      animation: fadeIn 0.5s ease-out;
    }

    /* Анимация появления */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Заголовок */
    .card h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    /* Форма */
    form {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .question {
      animation: fadeInUp 0.4s ease both;
    }

    .question p {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 1.1rem;
    }

    /* Анимация вопросов */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .answers label {
      display: block;
      margin: 6px 0;
      cursor: pointer;
      padding-left: 6px;
    }

    .answers input[type="radio"] {
      margin-right: 8px;
    }

    /* Кнопка отправки */
    button {
      align-self: center;
      background-color: #4CAF50;
      color: white;
      font-size: 1rem;
      padding: 12px 28px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="card">
  <h1>Пройти тест</h1>
  <form th:action="@{/test-result}" method="post">
    <input type="hidden" th:name="topicId" th:value="${topicId}" />
    <div th:each="question : ${questions}" class="question">
      <p th:text="${question.question}">Вопрос...</p>
      <div class="answers" th:each="answer : ${question.answers}">
        <label>
          <input type="radio"
                 th:name="${'q_' + question.id}"
                 th:value="${answer.id}"
                 required />
          <span th:text="${answer.text}">Ответ...</span>
        </label>
      </div>
    </div>
    <button type="submit">Отправить</button>
  </form>
</div>
</body>
</html>
