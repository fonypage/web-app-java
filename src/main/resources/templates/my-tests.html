<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мои тесты</title>
    <style>
        /* --- Общие стили --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #ecf0f1;
            min-height: 100vh;
            padding: 40px 20px;
        }
        a { text-decoration: none; color: inherit; }

        /* --- Основной контейнер --- */
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(8px);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 24px;
            font-size: 1.8rem;
            color: #ecf0f1;
        }

        /* --- Таблица результатов --- */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        thead {
            background: rgba(0,0,0,0.3);
        }
        th, td {
            padding: 16px 12px;
            text-align: left;
            color: #ecf0f1;
        }
        th { font-weight: 600; }
        tbody tr:nth-child(even) {
            background: rgba(255,255,255,0.05);
        }
        tbody tr:hover {
            background: rgba(255,255,255,0.15);
        }

        /* --- Кнопка назад --- */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #16a085;
            color: #fff;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }
        .btn:hover {
            background: #117a65;
            transform: translateY(-2px);
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<!-- Убрали шапку -->

<div class="container">
    <h2>История тестов</h2>
    <table>
        <thead>
        <tr>
            <th>Тема</th>
            <th>Результат</th>
            <th>Дата</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="result : ${results}">
            <td th:text="${topics[result.topicId - 1].title}">Тема</td>
            <td th:text="${result.correctCount + ' из ' + result.totalCount}">Результат</td>
            <td th:text="${#temporals.format(result.timestamp, 'dd.MM.yyyy HH:mm')}">Дата</td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}" class="btn">← На главную</a>
</div>

<footer>
    © 2025 Платформа для изучения Java. Все права защищены.
</footer>

</body>
</html>
