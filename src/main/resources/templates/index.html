<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Платформа для изучения Java</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    h1 {
      margin-bottom: 40px;
    }
    .btn {
      padding: 15px 40px;
      margin: 20px;
      font-size: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<h1>Платформа для изучения Java</h1>
<a th:href="@{/theory}" class="btn">Теория</a>
<a th:href="@{/practice}" class="btn">Практика</a>
</body>
</html>
